<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>校园健康打卡预警中心</title>

	<!-- 新 Bootstrap5 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
	 
	<!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
	<script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
	 
	<!-- Bootstrap5 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>

	<!-- JQuery 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>

	<!-- Echarts 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/echarts/5.3.2/echarts.min.js"></script>

	<!-- Echarts-wordcloud 核心 JavaScript 文件 -->
	<script src="{{ url_for('static', filename='js/echarts-wordcloud.min.js') }}"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

	<!-- <script type="text/javascript" src="{{ url_for('static', filename = 'js/echarts.min.js')}}" charset="utf-8"></script> -->

</head>
<body>
	<div class="row justify-content-center container-fluid px-0 mx-0 text-center tab_bar">
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-4 mt-2 "><a href="javascript:void(0)"><h1>校园健康打卡预警中心</h1></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
		<div class="col-sm-1 "><a class="" href="javascript:void(0);"></a></div>
	</div>
	<!-- tab_bar end -->
	<div class="row pt-4 main">
		<div class="col-sm-4 ls">
			<div class="lt">
				<p class="text-center w-50 pt-1">今日打卡动态</p>
				<div id="gauge"></div>
				<div id="lhistogram">
					<div>
						<p>已打卡</p>
						<a class="sya" id="rep"></a>
					</div>
					<div>
						<p>未打卡</p>
						<a class="sya" id="unr"></a>
					</div>
					<div>
						<p>打卡异常</p>
						<a class="sya" id="abn"></a>
					</div>
				</div>
			</div>
			<div class="lb">
				<p class="text-center pt-1">今日打卡比例</p>
				<div id="pie"></div>
			</div>
		</div>
		<div class="col-sm-4 cs">
			<div class="container table-responsive cm">
				<p class="text-center pt-1">今日未打卡</p>
				<table class="table table-bordered cmt ">
				    <thead>
				      <tr>
				      	<th class="th1">状态</th>
				      	<th class="th2">姓名</th>
				        <th class="th3">学号</th>
				        <th class="th4">班级</th>
				      </tr>
				    </thead>
				    <tbody id="cmt">
				    </tbody>
				</table>
			</div>
		</div>
		<div class="col-sm-4 rs">
			<div class="rt">
				<p id="ntime" class="text-center pt-1">时间</p>
			</div>
			<div class="rb">
				<p class="text-center pt-1">今日预警班级</p>
				<div id="lagclass"></div>
			</div>
		</div>
	</div>
	<!-- main end -->
	<div class="bdiv">
		<div class="leftbdiv">
			<p class="text-center pt-2">近7日打卡趋势</p>
			<div id="histogram"></div>
		</div>
		<div class="rightbdiv">
			<p class="text-center pt-2">近7日未打卡词云图</p>
			<div id="wordcloud"></div>
		</div>
	</div>
	
	<script src="{{ url_for('static', filename = 'js/today.js')}}" charset="utf-8"></script>
</body>
</html>
